<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. 创建ajax对象
        var xhr = new XMLHttpRequest();

        // 2. 打开ajax
        // 参数1:请求方式
        // 参数2:请求地址
        xhr.open("get", "http://localhost:3000/first");
        // // 3. 发送请求
        xhr.send();

        // 4. 接收服务器响应的数据
        xhr.onload = function() {
            console.log(xhr.responseText);
        }
    </script>
</body>

</html>
