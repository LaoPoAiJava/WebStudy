        // call()主要可以用来实现继承,并改变函数内的this指向
        function Father(name, age) {
            this.name = name;
            this.age = age;
        }

        function Son(name, age) {
            // this指向了Son
            Father.call(this, name, age);
        }

        var son = new Son("刘德华", 18);
        console.log(son);
