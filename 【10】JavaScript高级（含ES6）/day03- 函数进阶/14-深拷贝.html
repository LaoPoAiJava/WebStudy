<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 需求:将obj对象深拷贝到o对象

        // 深拷贝
        var obj = {
            id: 1,
            name: 'andy',
            msg: {
                age: 18
            },
            color: ['pink', 'red']
        };
        var o = {};

        // 封装函数
        function deepCopy(newObj, oldObj) {
            // 遍历每一个属性名
            for (var k in oldObj) {
                // 获取属性值
                var item = oldObj[k];
                // 1. 判断是否是数组
                if (item instanceof Array) {
                    newObj[k] = [];
                    deepCopy(newObj[k], item);
                } else if (item instanceof Object) {
                    // 2. 判断是否是对象
                    newObj[k] = {};
                    deepCopy(newObj[k], item);
                } else {
                    // 3. 判断是否是普通数据类型
                    newObj[k] = oldObj[k];
                }
            }
        }
        deepCopy(o, obj);
        console.log(o);
    </script>
</head>

</html>
