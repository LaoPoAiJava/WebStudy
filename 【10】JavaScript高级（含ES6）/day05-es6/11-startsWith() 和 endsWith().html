<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // startsWith()：表示参数字符串是否在原字符串的头部，返回布尔值
        // endsWith()：表示参数字符串是否在原字符串的尾部，返回布尔值
        let str = "Hello World";
        let b1 = str.startsWith("He");
        let b2 = str.endsWith("ld");
        console.log(b1);
        console.log(b2);
    </script>
</body>

</html>
