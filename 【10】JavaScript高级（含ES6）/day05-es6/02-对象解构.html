<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 对象解构
        let Person = {
            name: "小猪",
            age: 18
        }

        let {
            name,
            age
        } = Person;
        console.log(name);
        console.log(age);

        // 对象解构的另一种写法
        let {
            name: myName,
            age: myAge
        } = Person;
        console.log(myName);
        console.log(myAge);
    </script>
</head>

<body>

</body>

</html>
