    <script>
        // 需求:为Array对象自定义一个sum求和方法
        Array.prototype.sum = function() {
            var sum = 0;
            for (var i = 0; i < this.length; i++) {
                sum += this[i];
            }
            return sum;
        }

        var arr = [1, 2, 3, 4];

    </script>
