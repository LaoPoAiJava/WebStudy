        // 解决情况2：

        Person.prototype = {
            constructor: Person,
            eat: function() {
                console.log("吃饭饭");
            },

            sing: function() {

            }
        };
        var ldh = new Person("刘德华", 18);
        console.log(ldh.__proto__.constructor); // prototype把构造函数覆盖了
        console.log(Person.prototype.constructor); // prototype把构造函数覆盖了
