<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // some():检测数组中的元素是否满足指定条件.
        // 它返回值是布尔值, 如果查找到这个元素, 就返回true, 如果查找不到就返回false.
        var color = ["blue", "green", "pink"];
        var flag = color.some(function(value) {
            return value == "pink";
        });
        console.log(flag);
    </script>
</head>

<body>

</body>

</html>
