<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function fn(x, y) {
            console.log("这是一个函数");
            console.log(this);
            console.log(x + y);
        }

        var o = {
            name: "hello"
        }

        // 1. call() 可以调用函数
        // fn.call();

        // 2. call() 可以改变这个函数的this指向 此时这个函数的this 就指向了o这个对象
        // fn.call(); // 指向的window
        fn.call(o, 2, 3);
    </script>
</head>
