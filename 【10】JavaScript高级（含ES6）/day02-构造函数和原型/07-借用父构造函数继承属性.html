<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 在ES6之前，只能借用父构造函数来继承属性
        function Father(name, age) {
            this.name = name;
            this.age = age;
        }

        // scroe为子类独有的参数
        function Son(name, age, score) {
            // 将Father中的this指向了Son的对象实例
            Father.call(this, name, age);
            this.score = score;
        }

        var son = new Son("周星星", 18, 98);
        console.log(son);
    </script>
</head>

</html>
