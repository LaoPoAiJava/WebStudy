<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09-过滤器的基本语法</title>
</head>

<body>
    <!-- 
        过滤器
        1、可以用与插值表达式和属性绑定
        2、支持级联操作
    -->
    <div id="app">
        <input type="text" v-model='msg'>
        <div>{{msg | upper}}</div>
        <div>{{msg | lower}}</div>
        <div>测试数据</div>
    </div>

    <!-- 引入vue -->
    <script src="js/vue.js"></script>

    <script>
        // 全局监听器
        // 参数一：过滤器的名称
        // 参数二：执行函数，val是与之相关的值
        Vue.filter("upper", function(val) {
            // charAt():返回指定位置的字符。
            // slice():可提取字符串的某个部分，并以新的字符串返回被提取的部分。
            // 过滤器要有返回值
            return val.charAt(0).toUpperCase() + val.slice(1);
        });

        var vue = new Vue({
            el: "#app",
            data: {
                msg: ""
            },
            // 局部过滤器
            filters: {
                lower: function(val) {
                    return val.charAt(0).toLowerCase() + val.slice(1);
                }
            }
        });
    </script>
</body>

</html>
