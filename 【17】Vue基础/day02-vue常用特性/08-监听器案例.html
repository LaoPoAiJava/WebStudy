<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-监听器案例</title>
</head>

<body>
    <div id="app">
        <div>
            <span>用户名：</span>
            <span>
            <input type="text" v-model.lazy="uname">
          </span>
            <span>{{tip}}</span>
        </div>
    </div>
    <script type="text/javascript" src="js/vue.js"></script>
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                uname: "",
                tip: ""
            },
            methods: {
                checkName: function(uname) {
                    // 因为定时器中的this指向的是window对象,所以在外面要存储一下this
                    var that = this;

                    // 用定时器模拟接口
                    setTimeout(function() {
                        if (uname == "admin") {
                            that.tip = "该账号已注册...";
                        } else {
                            that.tip = "该账号可以使用!"
                        }
                    }, 2000);
                }
            },
            watch: {
                // 监听uname的变化
                // val是uname的最新值
                uname: function(val) {
                    this.checkName(val);
                    this.tip = "请等待,正在查询..."
                }
            }
        });
    </script>
</body>

</html>
