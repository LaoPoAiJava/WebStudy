<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model底层原理</title>
</head>

<body>
    <div id="app">
        <div>{{msg}}</div>

        <!-- v-model底层就是使用了v-bind:value和@input -->
        <div><input type="text" v-bind:value="msg" @input="handle"></div>

        <!-- 第二种写法 -->
        <div><input type="text" v-bind:value="msg" @input="msg=$event.target.value"></div>

        <!-- v-model -->
        <div><input type="text" v-model="msg"></div>
    </div>

    <!-- 引入vue -->
    <script src="js/vue.js"></script>

    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                msg: "Hi"
            },
            methods: {
                handle: function(event) {
                    // 一定要用event事件对象
                    this.msg = event.target.value;
                }
            }
        });
    </script>
</body>

</html>
