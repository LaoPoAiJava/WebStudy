<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式绑定之class绑定3个细节用法</title>

    <style type="text/css">
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        
        .error {
            background-color: orange;
        }
        
        .test {
            color: blue;
        }
        
        .base {
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 
            1、对象绑定和数组绑定可以结合使用.
         -->
        <div v-bind:class="[activeClass,errorClass,{test:isTest}]">
            测试样式
        </div>

        <!-- 
            2、class绑定的值可以简化操作.
        -->
        <div v-bind:class="arrClasses">
            测试样式
        </div>
        <div v-bind:class="objClasses">
            测试样式
        </div>

        <!-- 3、默认的class如何处理？默认的class会保留. -->
        <div class="base" v-bind:class='objClasses'>
            测试样式
        </div>

    </div>

    <!-- 引入vue -->
    <script src="js/vue.js"></script>

    <!-- 
      样式绑定相关语法细节：
        1、对象绑定和数组绑定可以结合使用.
        2、class绑定的值可以简化操作.
        3、默认的class如何处理？默认的class会保留.
     -->
    <script>
        var vue = new Vue({
            el: "#app",
            data: {
                activeClass: "active",
                errorClass: "error",
                isTest: true,
                arrClasses: ["active", "error"],
                objClasses: {
                    active: true,
                    error: false
                }
            }
        });
    </script>
</body>

</html>
