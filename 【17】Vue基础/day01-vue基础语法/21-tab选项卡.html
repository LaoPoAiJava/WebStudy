<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab选项卡</title>

    <style>
        .tab ul {
            overflow: hidden;
            padding: 0;
            margin: 0;
        }
        
        .tab ul li {
            box-sizing: border-box;
            padding: 0;
            float: left;
            width: 100px;
            height: 45px;
            line-height: 45px;
            /* 去除前面的· */
            list-style: none;
            text-align: center;
            border-top: 1px solid blue;
            border-right: 1px solid blue;
            cursor: pointer;
        }
        
        .tab ul li:first-child {
            border-left: 1px solid blue;
        }
        
        .tab ul li.active {
            background-color: orange;
        }
        
        .tab div {
            width: 500px;
            height: 300px;
            display: none;
            text-align: center;
            font-size: 30px;
            line-height: 300px;
            border: 1px solid blue;
            border-top: 0px;
        }
        
        .tab div.current {
            display: block;
        }
    </style>
</head>

<body>

    <div id="app">
        <!-- 版心 -->
        <div class="tab">
            <!-- tab栏 -->
            <ul>
                <!-- v-for循环遍历 -->
                <li @click="change(index)" :class="currentIndex == index ? 'active' : ''" :key="id" v-for="(item,index) in list">
                    {{item.title}}
                </li>
            </ul>
            <!-- 内容 -->
            <div :class="currentIndex == index ? 'current' : ''" :key="id" v-for="(item,index) in list">
                <img :src="item.path">
            </div>
        </div>
    </div>

    <!-- 引入vue -->
    <script src="js/vue.js"></script>
    <script>
        // 创建vue对象
        var vue = new Vue({
            el: "#app",
            data: {
                // 记录被点击元素的下标
                currentIndex: 0,
                list: [{
                    id: 1,
                    title: "apple",
                    path: "img/apple.png"
                }, {
                    id: 2,
                    title: "orange",
                    path: "img/orange.png"
                }, {
                    id: 3,
                    title: "lemon",
                    path: "img/lemon.png"
                }]
            },
            methods: {
                change: function(index) {
                    this.currentIndex = index;
                }
            }
        });
    </script>
</body>

</html>
