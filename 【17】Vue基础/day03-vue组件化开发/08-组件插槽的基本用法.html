<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-组件插槽的基本用法</title>
</head>

<body>
    <div id="app">
        <!-- 插槽的内容写在标签的中间 -->
        <alert-box>这里有一个内容</alert-box>
        <!-- 如果标签的内容为空,那么会显示slot标签的默认内容 -->
        <alert-box></alert-box>
    </div>

    <!-- 引入vue -->
    <script src="js/vue.js"></script>

    <script>
        // 组件注册
        Vue.component("alert-box", {
            template: `
            <div>
                <div>插槽:<slot>默认内容</slot></div>
            </div>
            `
        });

        var vue = new Vue({
            el: "#app"
        });
    </script>
</body>

</html>
